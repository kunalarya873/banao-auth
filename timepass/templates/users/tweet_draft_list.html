{% extends "users/base.html" %}
{% load static %}
{% block content %}
<div class="row mt-3">
    {% for draft in drafts %}
    <div class="col-md-4 mb-4">
        <a href="{% url 'tweet_view' draft.id %}" style="text-decoration: none; color: inherit;">
            <div class="card" style="width: 100%;">
                {% if draft.photo %}
                <img src="{{ draft.photo.url }}" class="card-img-top" alt="{{ draft.title }}">
                {% else %}
                <img src="{% static 'default_tweet_image.png' %}" class="card-img-top" alt="Default image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ draft.title }}</h5>
                    <p class="card-text">{{ draft.summary }}</p>
                    <a href="{% url 'tweet_edit' draft.id %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'tweet_delete' draft.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
